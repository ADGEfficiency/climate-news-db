{% extends "layout.html" %}
{% block body %}
  <div>
      <p class="lead">{{article.headline}}</p>
      <table class="table">
        <thead>
          <th>Newspaper</th>
          <th>Published</th>
          <th>Article URL</th>
        </thead>
        <tbody>
          <tr>
            <td><a href="/newspaper?newspaper_id={{article.newspaper_id}}">{{article.newspaper}}</a></td>
            <td>{{article.date_published|datetimeformat()}}</td>
            <td><a href={{article.article_url}}>{{article.article_url}}</a></td>
          </tr>
        </tbody>
      </table>
		<p>{{article.body}}</p>
  </div>
{% endblock %}
