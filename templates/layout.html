<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>climate-news-db</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A database of climate change newspaper articles.">
    <meta name="author" content="Climate Code">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>

  <body>
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>climate-news-db</h1>
					<p class="muted credit"><a href="/">Home</a> - 
					<a href="/random">Random Article</a> -
					<a href="https://github.com/ADGEfficiency/climate-news-db">Source Code</a></p>
        </div>
        {% block body %}{% endblock %}
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">A <a href="https://www.climate-code.com">Climate Code</a> project.
      </div>
    </div>
    <script src="/static/bootstrap.min.js"></script>

</html>
