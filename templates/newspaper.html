{% extends "base.html" %}
{% block body %}
<div class="container max-w-5xl mx-auto">
  <div>
		<p>{{articles|length}} articles from {{newspaper.fancy_name}}.</p>
    <div class="container">
      {% for article in articles %}
        <div class="row">
          <div class="col">
            <h3>{{article.headline}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            {% include "article-meta.html" %}
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            {{article.body[:280]+'...' }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  </div>
{% endblock %}
