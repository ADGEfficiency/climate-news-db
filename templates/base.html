<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>climate-news-db</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A database of climate change newspaper articles.">
  <meta name="author" content="Adam Green">
  <link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script defer data-domain="climate-news-db.com" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>
  <div id="wrap">
    <div class="container">
      <div class="page-header">
        <h1>climate-news-db</h1>
        <p>A database of climate change newspaper articles.</p>
        <p class="muted credit"><a href="/">home</a> - <a href="/latest">latest articles</a> - <a href="/random">random
            article</a> - <a href="/download">download dataset</a></p>
      </div>{% block body %}{% endblock %}
    </div>
    <div id="push"></div>
  </div>
  <hr>
  <div id="footer">
    <div class="container">
      <p class="muted credit">from <a href="https://www.datasciencesouth.com">Data Science South</a>.
    </div>
  </div>
  <script src="/static/bootstrap.min.js"></script>
</body>

</html>
