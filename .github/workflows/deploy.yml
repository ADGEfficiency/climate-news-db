name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron '0 0 * * 0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: make deploy

